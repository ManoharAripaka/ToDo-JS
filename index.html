<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <title>ToDo List</title>
    <script>
      var list=[]
      var text=''
      function change(){
        text = document.getElementById('inputs').value
      }
      function clicked(){
        text !== '' ? list.push(text) : text = ''
        document.getElementById('inputs').value=''
        disp(list)
      }
      function disp(data){
        while (document.getElementById('list').firstChild){
          document.getElementById('list').removeChild(document.getElementById('list').lastChild)
        }
        for(i=0;i<data.length;i++){
          var icon = document.createElement('button')
          icon.appendChild(document.createTextNode('X'))
          document.getElementById("list").appendChild(icon)
          var node = document.createElement('li')
          node.appendChild(document.createTextNode(data[i]))
          document.getElementById('list').appendChild(node)
          var del = document.getElementById('list').lastChild.previousElementSibling
          del.setAttribute('onClick',`dele(${i})`)
          var brk = document.createElement('br')
          document.getElementById('list').appendChild(brk)
        }
      }
    function dele(index){
      list.splice(index,1)
      disp(list)
    }
    </script>
    <style>
      body{
        background-color: aliceblue;
        font-family: 'Roboto', sans-serif;
      }
      #main{
        background-color: skyblue;
        border: 1px solid skyblue;
        border-radius: 10px;
        width: 485px;
      }
      #main h1{
          font-size: 2.5em;
      }
      #main input{
          outline: none;
          border: none;
          border-radius: 40px;
          padding: 15px;
          width: 300px;
          font-size: 1em;
          margin-bottom: 30px;
      }
      #icon{
        width: 50px;
        height: 50px;
        top:  10px;
        position: relative;
        border-radius: 50%;
        border: none;
        color: green;
        margin-left: 12px;
        font-size: 2.7em;
    }
    #list{
        list-style-type: none;
    }
    #list button{
      position:relative;
      right: -170px;
      border: none;
      border-radius: 50%;
      min-width: 30px;
      height: 30px;
      font-size: 1.2em;
      color: red;
      cursor: pointer;
    }
    #list li{
      font-size: 1.4em;
      margin-left: -50px;
      text-align: left;
      margin-bottom: -30px;
      position: relative;
      top: -25px;
      width: 400px
    }
  #list button:hover{
    color: white;
    background-color: red;
    transition: 0.4s;
  }
  #icon:hover{
    color: white;
    background-color: green;
    transition: 0.4s;
  }
    </style
  </head>
  <body>
    <center>
      <div id='main'>
        <h1>ToDo List</h1>
        <input id='inputs' type="text" name="input" placeholder="Add the task" onchange="change()"/>
        <button id='icon' type="button" name="button" onclick=clicked()>+</button>
        <ul id='list'>
        </ul>
      </div>
    </center>
  </body>
</html>
